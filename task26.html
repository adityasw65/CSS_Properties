<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>caret color in html</title>
   <style>
      input {
         height: 50px;
         outline: 0;
         caret-color: red;
         font-size: 1.3rem;
      }
      input::placeholder {
         font-size: 1.3rem;
      }
   </style>
</head>
<body>
   <!-- caret color  -->
   <!-- this property for coloring cursor -->
   <!-- here I have created one input field  -->
   <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete="off">
</body>
</html>
