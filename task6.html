<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>block elements and inline element in html</title>
   <style>
      h1 {
         color: navy;
         background-color: yellow;
      }
      section {
         color: coral;
         background-color: black;
      }
      span {
         color: darkcyan;
      }
   </style>
</head>
<body>

   <!-- first is block level element  -->
   <p>--------------- Block level element ---------------</p>
   <h1>Aditya Waghmare</h1>
   <section>This is my name</section>
   <br><br>
   <!-- second is block level element  -->
   <p>--------------- inline level element ---------------</p>
   <h1>Aditya <span>Waghmare</span></h1>

</body>
</html>
