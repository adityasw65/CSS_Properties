<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task1</title>

   <!-- use link tag to link css file  -->
   <link rel="stylesheet" href="task1.css">

   <!-- now we are using internal css  -->
   <!-- also we will learn about selector, basic selectors are using id, using classname, and using tag name  -->
   <!-- take style tag in head tag  -->
   <!-- three basic selectors for applying css and also we are applying internal css using style tag  -->
   <style>
      /* take here that h1 tag apply css  */
      /* that how you can apply css internally  */
      h1 {
         color: coral;
         text-shadow: 5px 5px 5px black;
      }
   </style>
</head>
<body>
   <!-- i have opened this on live server, if you want live server , go to vs code extension > search live server and install it > then install it and run the program  -->

   <!-- here we are making css tasks  -->

   <!-- first of all we will learn how to apply css  -->

   <!-- three ways first is inline css, internal css, external css  -->



   <!-- first is inline css -->
   <!-- so we are taking some html tags  -->
   <!-- take style attribute in inside the tags  -->
   <p style="color:navy; background-color: yellow; padding: 10px;">Aditya Waghmare</p>



   <!-- internal css  -->
   <h1>India is my country...</h1>



   <!-- now external css  -->
   <!-- before applying css externally you have to create css file and linked to html file  -->
   <!-- now link that file to html file  -->
   <div class="menu">
      <ul>
         <li>Home </li>
         <li>About us </li>
         <li>Contact us</li>
      </ul>
   </div>


   <!-- thats how you can apply css using three ways and using different seelctors  -->
   
</body>
</html>
